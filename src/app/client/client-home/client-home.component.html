<div class="container mt-5 md-4">
  <div class="row">
    <div class="col-4 mb-5" *ngFor="let book of books">
      <div class="card h-100 w-75">
        <div
          class="bg-image hover-overlay hover-zoom"
          data-mdb-ripple-color="light"
        >
          <img
            src={{book.thumbnail}}
            class="w-100 justify-content-center"
            height="300"
          />
          
          <a href="#!">
            <div class="hover-overlay">
              <div
                class="mask"
                style="background-color: rgba(251, 251, 251, 0.15)"
              ></div>
            </div>
          </a>
        </div>
        <div class="card-body">
          <a href="" class="text-reset">
            <h5 class="card-title mb-3">{{book.tenSach}}</h5>
          </a>
          <div *ngIf="book.giaBanDau == book.giaBan">
            <h6 class="mb-3 dollars">{{book.giaBanDau}}</h6>
          </div>
          <div *ngIf="book.giaBanDau != book.giaBan">
            <div class="dollars" style="text-decoration: line-through; color: red;">{{book.giaBanDau}}</div>
            <div class="dollars">{{book.giaBan}}</div>
          </div>
        </div>
        <button class="btn btn-primary inline-flex w-full " name="button" value="cart" type="submit" (click)="addToCart(book)">
          <img class="mr-2" src="https://rails-assets-us.bookshop.org/assets/ic_cart_light-b26a46b06b6ae40a9499157d18cb2eba8f8d81b0de5637f93ef851ea54ceae4c.svg">
          Order
        </button>
      </div>
    </div>
  </div>

  <nav>
    <ul class="pagination">
      <li class="page-item" *ngFor="let i of fakeArray(totalPage)">
        <a class="page-link" (click)="goToPage(searchText, i+1)">{{i+1}}</a>
      </li>
    </ul>
  </nav>
</div>
